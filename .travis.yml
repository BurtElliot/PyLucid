# Config file for automatic testing at travis-ci.org

language: python
sudo: false

python:
  # see: https://docs.djangoproject.com/en/dev/faq/install/#faq-python-version-support
  - "3.4"
  - "3.5"

install:
  - pip install --upgrade pip
  - pip install -r requirements/normal_installation.txt
  - pip install -r requirements/unittest_requirements.txt
  - pip install .
  - pip freeze

script:
   - ./setup.py test

after_success:
  - coveralls

notifications:
  irc: "irc.freenode.org#pylucid"
