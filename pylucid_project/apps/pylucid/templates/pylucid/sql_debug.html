<h2>Debug SQL queries:</h2>
<p>render time: {{ total_time }} - overall: {{ overall_time }} - query count: {{ query_count }}</p>
<ul>
{% for query in queries %}
    <li><pre>{{ query.pformat }}</pre>
        <ul>
        {% for stack_line in query.stack_info %}
            <li>{{ stack_line }}</li>
        {% endfor %}
        </ul>
    </li>
{% endfor %}
</ul>
