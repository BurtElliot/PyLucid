{% spaceless %}

{% if showlinks %}<li>
   <a href="{{ href }}" title="{{ title }}" class="level{{ level }} {{ position }}{% if active %} active{% endif %}{% if is_current %} current{% endif %}">{{ name }}</a>
{% endif %}

  {% if submenu %}
      <ul>
        {{ submenu }}
      </ul>
  {% endif %}
  
{% if showlinks %}
    </li>
{% endif %}

{% endspaceless %}
