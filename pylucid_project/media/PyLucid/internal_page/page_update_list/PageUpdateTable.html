{% if from_cache %}<small>(from cache)</small>{% endif %}
<table id="page_updates">
  <tr>
    <th>update time</th>
    <th>page</th>
    <th>update by</th>
  </tr>
  {% for item in page_updates %}
  <tr>
    <td>{{ item.lastupdatetime|date:_("DATETIME_FORMAT") }}</td>
    <td><a href="{{ item.get_absolute_url }}">{% if item.title %}{{ item.title|escape }}{% else %}{{ item.name|escape }}{% endif %}</a></td>
    <td>{{ item.lastupdateby }}</td>
  </tr>
  {% endfor %}
</table>
