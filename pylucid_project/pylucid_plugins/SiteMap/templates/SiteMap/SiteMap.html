{% extends "pylucid/css_anchor_div.html" %}

<!-- TODO: Update me -->

{% block plugin_content %}
<ul>
  {% for page in pages %}
  <li>
    <a href="{{ page.get_absolute_url }}">
        {% if page.title %}{{ page.title|escape }}{% else %}{{ page.page.slug|escape }}{% endif %}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
