{% for node in nodes %}
<li>
    <a href="{{ node.db_instance.get_absolute_url }}" title="{{ node.db_instance.title }}">{{ node.db_instance.name }}</a>
    {% with "admin_menu/admin_menu_items.html" as filename %}
    {% with node.subnodes as nodes %}
       {% if nodes %}<ul>
       {% include filename %}
       </ul>{% endif %}
    {% endwith %}
    {% endwith %}
</li>
{% endfor %}
